# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  files:
    - name: cairo
      extensions:
        - cairo
  definitions:
    - name: cairo
      files: [cairo]
      commands:
        - output: rewrite
          success_codes: [0]
          formatter: true
          run: cairo-format ${target}
          read_output_from: stdout
          run_linter_from: workspace
  enabled:
    - cairo@SYSTEM
    - actionlint@1.6.26
    - trivy@0.47.0
    - yamllint@1.33.0
    - checkov@3.0.37
    - git-diff-check
    - markdownlint@0.37.0
    - prettier@3.1.0
    - trufflehog@3.62.1
  ignore:
    - linters: [cairo]
      paths:
        - cairo_programs/cairo/**
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
